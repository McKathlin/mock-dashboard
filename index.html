<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav id="main-bar">
        <h1>
            <icon class="dashboard"></icon>
            Dashboard
        </h1>
        <menu id="main-menu">
            <li>
                <icon class="home"></icon>
                <a href="#">Home</a>
            </li>
            <li>
                <icon class="profile"></icon>
                <a href="#">Profile</a>
            </li>
            <li>
                <icon class="messages"></icon>
                <a href="#">Messages</a>
            </li>
            <li>
                <icon class="history"></icon>
                <a href="#">History</a>
            </li>
            <li>
                <icon class="tasks"></icon>
                <a href="#">Tasks</a>
            </li>
            <li>
                <icon class="communities"></icon>
                <a href="#">Communities</a>
            </li>
        </menu>
        <menu id="settings-menu">
            <li>
                <icon class="settings"></icon>
                <a href="#">Settings</a>
            </li>
            <li>
                <icon class="support"></icon>
                <a href="#">Support</a>
            </li>
            <li>
                <icon class="privacy"></icon>
                <a href="#">Privacy</a>
            </li>
        </menu>
    </nav>
    <div id="search-bar">
        <h2>Search Bar</h2>
        <!--This row has a search field, notifications, and an account dropdown.-->
    </div>
    <div id="greeting-bar">
        <h2>Greeting Bar</h2>
        <!--This row greets the user and shows quick access buttons.-->
    </div>
    <div id="projects">
        <h2>Projects</h2>
        <!--Project cards go in a grid here.-->
    </div>
    <div id="announcements">
        <h2>Announcements</h2>
        <!--Announcements are shown in a single column here.-->
    </div>
    <div id="trending">
        <h2>Trending</h2>
        <!--Trending projects are shown here, each next to its creator's PFP.-->
    </div>
</body>
</html>
