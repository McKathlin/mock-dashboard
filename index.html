<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav id="main-bar">
        <h1>
            <icon class="dashboard"></icon>
            Dashboard
        </h1>
        <menu id="main-menu">
            <li>
                <a href="#">
                    <icon class="home"></icon>
                    <span class="item-text">Home</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="profile"></icon>
                    <span class="item-text">Profile</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="messages"></icon>
                    <span class="item-text">Messages</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="history"></icon>
                    <span class="item-text">History</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="tasks"></icon>
                    <span class="item-text">Tasks</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="communities"></icon>
                    <span class="item-text">Communities</span>
                </a>
            </li>
        </menu>
        <menu id="settings-menu">
            <li>
                <a href="">
                    <icon class="settings"></icon>
                    <span class="item-text">Settings</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="support"></icon>
                    <span class="item-text">Support</span>
                </a>
            </li>
            <li>
                <a href="">
                    <icon class="privacy"></icon>
                    <span class="item-text">Privacy</span>
                </a>
            </li>
        </menu>
    </nav>
    <div id="search-bar">
        <h2>Search Bar</h2>
        <!--This row has a search field, notifications, and an account dropdown.-->
    </div>
    <div id="greeting-bar">
        <h2>Greeting Bar</h2>
        <!--This row greets the user and shows quick access buttons.-->
    </div>
    <div id="projects">
        <h2>Projects</h2>
        <!--Project cards go in a grid here.-->
    </div>
    <div id="announcements">
        <h2>Announcements</h2>
        <!--Announcements are shown in a single column here.-->
    </div>
    <div id="trending">
        <h2>Trending</h2>
        <!--Trending projects are shown here, each next to its creator's PFP.-->
    </div>
</body>
</html>
