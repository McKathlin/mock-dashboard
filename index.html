<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav id="main-bar">
        <h1>
            <i class="dashboard"></i>
            Dashboard
        </h1>
        <menu id="main-menu">
            <li>
                <a href="">
                    <i class="home"></i>
                    <span class="item-text">Home</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="profile"></i>
                    <span class="item-text">Profile</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="messages"></i>
                    <span class="item-text">Messages</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="history"></i>
                    <span class="item-text">History</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="tasks"></i>
                    <span class="item-text">Tasks</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="communities"></i>
                    <span class="item-text">Communities</span>
                </a>
            </li>
        </menu>
        <menu id="settings-menu">
            <li>
                <a href="">
                    <i class="settings"></i>
                    <span class="item-text">Settings</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="support"></i>
                    <span class="item-text">Support</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="privacy"></i>
                    <span class="item-text">Privacy</span>
                </a>
            </li>
        </menu>
    </nav>
    <div id="search-bar">
        <i class="search"></i>
        <input type="search">
        <a href="" id="notifications-link" class="icon-link">
            <i class="notifications"></i>
        </a>
        <a href="" id="profile-pic-link">
            <img class="mini-pfp" src="pfps/McKathlin.jpg" alt="McKathlin profile pic">
        </a>
        <a href="" id="profile-name-link">
            Kathy Bunn
        </a>
    </div>
    <div id="greeting-bar">
        <img class="focus-pfp" alt="McKathlin profile pic">
        <div id="greeting-block">
            <p id="greeting">Hi there,</p>
            <h1 id="greeting-name">Kathy Bunn (@McKathlin)</h1>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
    <div id="projects">
        <h2>Projects</h2>
        <!--Project cards go in a grid here.-->
    </div>
    <div id="announcements">
        <h2>Announcements</h2>
        <!--Announcements are shown in a single column here.-->
    </div>
    <div id="trending">
        <h2>Trending</h2>
        <!--Trending projects are shown here, each next to its creator's PFP.-->
    </div>
</body>
</html>
