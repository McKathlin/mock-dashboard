<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav id="main-bar">
        <h1>Dashboard</h1>
        <!--The main menu is here.-->
        <!--It's top fixed on mobile devices; sidebar on wider screens.-->
    </nav>
    <div id="search-bar">
        <h2>Search Bar</h2>
        <!--This row has a search field, notifications, and an account dropdown.-->
    </div>
    </div id="greeting-bar">
        <h2>Greeting Bar</h2>
        <!--This row greets the user and shows quick access buttons.-->
    </div>
    <div id="projects">
        <h2>Projects</h2>
        <!--Project cards go in a grid here.-->
    </div>
    <div id="announcements">
        <h2>Announcements</h2>
        <!--Announcements are shown in a single column here.-->
    </div>
    <div id="trending">
        <h2>Trending</h2>
        <!--Trending projects are shown here, each next to its creator's PFP.-->
    </div>
</body>
</html>
